<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Barlow:400,500|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <a href="/"><img src="/assests/logo.png" alt="Logo" class="logo"/></a>
        <ul>
          <li>
            <a href="/">HOME</a>
          </li>
          <li style="right: 48.5vw;">
            <a href="./users/login">LOGIN/REGISTER</a>
          </li>
          <li style="right: 39.5vw;">
            <a href="../event-list">EVENTS</a>
          </li>
          <li style="right: 28.5vw;">
            <a href="../schedule">SCHEDULE</a>
          </li>
          <li style="right: 12vw;">
            <a href="#">ACCOMMODATION</a>
          </li>
          <li style="right: 0vw;">
            <a href="#">CONTACT US</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="back">
        <img src="/assests/login_page.svg" alt="" class="image" />
        <div class="register">
          <div class="heading">
            <p>REGISTER</p>
          </div>
          <form action="./register" method="POST" class="form">
            <div class="username">
              <input type="text" placeholder="Username" name="email" required />
            </div>
            <div class="name">
              <input type="text" placeholder="Name" name="name" required />
            </div>
            <div class="password">
              <input
                type="password"
                placeholder="Password"
                name="password"
                required
              />
            </div>
            <div class="password2 ">
              <input
                type="password"
                placeholder="Confirm Password"
                name="password2"
                required
              />
            </div>
            <div class="college">
              <input
                type="text"
                placeholder="College"
                name="college"
                required
              />
            </div>
            <div class="phone">
              <input
                type="text"
                placeholder="Phone Number"
                name="phone"
                required
              />
            </div>
            <div class="login"><a href="./login">Login</a></div>
            <div class="submit">
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
